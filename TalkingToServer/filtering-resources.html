<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter resources</title>
    <style>
        #posts > div {
            margin: 3rem 0;
        }

        
    </style>
</head>
<body>
    <input type="text" name="userId" id="userid" placeholder="User ID"/>
    <button onclick="getUserId()">Filter by user</button>

    <div id="posts"></div>
    <script>

        function getUserId() {
           const userId = parseInt(document.querySelector("#userid").value)
           document.querySelector("#posts").innerHTML = null
           
           fetch(`https://jsonplaceholder.typicode.com/posts?userId=${userId}`)
            .then(respone => respone.json())
            .then(json => display(json))
            .catch(err => console.log("Something went wrong - filtering"))
        }

        function display(posts) {
            const postsEle = document.querySelector("#posts")
            const div = document.createElement("div")
            
            for (post of posts) {
                div.innerHTML += `
                <h2>${post.title}</h2>
                <p>${post.title}</p>
               `
            }

            postsEle.appendChild(div)
        }
        


    </script>
</body>
</html>
