<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getting Resources - Online Fake REST API</title>
    <style>
        #posts > div {
            margin: 3rem;
        }

        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>All Posts</h1>
    <div id="posts"></div>


<script>
    const postsEle = document.querySelector("#posts")
    
    fetch('https://jsonplaceholder.typicode.com/posts')
        .then(response => response.json())
        .then(posts => publish(posts))
        .catch(err => console.log('Something went wrong'))

    function publish(posts) {
        for(const post of posts) {
            postsEle.innerHTML += `<div>
                <h2>${post.title}</h2>
                <div>${post.body}</div>
            </div>`
        }
    }
</script>
</body>
</html>
